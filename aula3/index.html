<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil de Usuários</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-5">
      <div class="container">
        <h1 class="display-4">Lista de Usuários</h1>
        <p class="lead">Informações detalhadas sobre nossos usuários</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      <div class="table-responsive shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <table class="table table-hover table-striped table-bordered align-middle">
          <thead class="table-dark text-uppercase text-center">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Foto de Perfil</th>
              <th scope="col">Login</th>
              <th scope="col">Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">Gênero</th>
              <th scope="col">E-mail</th>
              <th scope="col">Endereço</th>
              <th scope="col">Cidade</th>
              <th scope="col">Estado</th>
              <th scope="col">País</th>
            </tr>
          </thead>
          <tbody id="tbody" class="text-center">
            <!-- Aqui serão inseridos os dados dinâmicos via JavaScript -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p>Desenvolvido por <a href="https://seusite.com" class="text-white">Seu Nome</a> &copy; 2024</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
