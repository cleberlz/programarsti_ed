<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Consulta correios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>

    <div class="row">
        <div class="col-3">
            Barra Lateral
        </div>
        <div class="col-9">
            <form>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="cep" class="form-control" placeholder="CEP" pattern="[0-9]{5}-[\d]{3}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Rua">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="NÂ°">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Complemento">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Bairro">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Estado">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="form-control">Consultar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
